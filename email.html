  <body onload="Message.loadAll()">
    <nav id="area-Menu" class="areaMenu">
      <div class="menu-container">
        <ul class="vertical-nav">
          <li>
            <a href="#"><i data-feather="activity">Administracion</i></a>

                <li><a href="client.html">Clientes</a></li>
                <li><a href="gym.html">Maquinas</a></li>
                <li><a href="email.html">Enviar Email</a></li>
              </ul>

          </li>
          <li class="log-out">
            <a title="Sign out" href="index.html#area-Menu"
              ><i data-feather="log-out"></i>Home</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div id="message-details" class="clientDetails">
      <form action="" class="form">
        <h1 class="title">Message Details</h1>
        <div class="inputContainer">
          <input
            type="number"
            id="idUpd"
            class="input"
            value=""
            placeholder="a"
          />
          <label for="idUpd" class="label">Id</label>
        </div>
        <div class="inputContainerEmail">
          <textarea
            id="messagetextUpd"
            class="estilotextarea"
            cols="4"
            rows="3"
            required
            placeholder="a"
          >
          </textarea>
          <label for="messagetextUpd" class="label"></label>
        </div>
        <section id="button-Detail" class="buttonDetails">
          <button onclick="Message.insert()" type="button" class="submitBtn">
            Insert
          </button>
          <button onclick="Message.update()" type="button" class="submitBtn">
            Update
          </button>
          <button
            onclick="Message.deleteById(${data.items[0].id})"
            type="button"
            class="submitBtn"
          >
            Delete
          </button>
        </section>
      </form>
    </div>

    <div id="entorno-table-detail" class="entornoTableDetail">
      <div id="wrapper">
        <h1>Message Table</h1>

        <table id="keywords" cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th><span>Email</span></th>
              <th><span>Id</span></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2">No Message</td>
            </tr>
          </tbody>
        </table>
      </div>

  </body>
</html>
