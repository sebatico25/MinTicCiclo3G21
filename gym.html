<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="jquery-3.6.1.min.js"></script>
    <script src="gym.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Gym Machines</title>
  </head>

  <body onload="Gym.loadAll()">
    <nav id="area-Menu" class="areaMenu">
      <div class="menu-container">
        <ul class="vertical-nav">
          <li>
            <a href="#"><i data-feather="activity">Administracion</i></a>
            <div class="hover-menu">
              <ul>
                <li><a href="client.html">Clientes</a></li>
                <li><a href="gym.html">Maquinas</a></li>
                <li><a href="email.html">Enviar Email</a></li>
              </ul>
            </div>
          </li>
          <li class="log-out">
            <a title="Sign out" href="index.html#area-Menu"
              ><i data-feather="log-out"></i>Home</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div id="gym-details" class="clientDetails">
      <form action="" class="form">
        <h1 class="title">Machine Details</h1>
        <div class="inputContainer">
          <input
            type="number"
            id="idUpd"
            class="input"
            value=""
            placeholder="a"
          />
          <label for="idUpd" class="label">Id</label>
        </div>
        <div class="inputContainer">
          <input
            type="text"
            id="brandUpd"
            class="input"
            value=""
            placeholder="a"
          />
          <label for="nameUpd" class="label">Brand</label>
        </div>
        <div class="inputContainer">
          <input
            type="number"
            id="modelUpd"
            class="input"
            value=""
            placeholder="a"
          />
          <label for="emailUpd" class="label">Model</label>
        </div>
        <div class="inputContainer">
          <input
            type="number"
            id="category_idUpd"
            class="input"
            value=""
            placeholder="a"
          />
          <label for="ageUpd" class="label">Category Id</label>
        </div>
        <div class="inputContainer">
          <input
            type="text"
            id="nameUpd"
            class="input"
            value=""
            placeholder="a"
          />
          <label for="nameUpd" class="label">Name</label>
        </div>
        <section id="button-Detail" class="buttonDetails">
          <button onclick="Gym.insert()" type="button" class="submitBtn">
            Insert
          </button>
          <button onclick="Gym.update()" type="button" class="submitBtn">
            Update
          </button>
          <button
            onclick="Gym.deleteById(${data.items[0].id})"
            type="button"
            class="submitBtn"
          >
            Delete
          </button>
        </section>
      </form>
    </div>

    <div id="entorno-table-detail" class="entornoTableDetail">
      <h1 id="titulo-table" class="tituloTable">Machine Table</h1>
      <table id="table-details" class="tableDetails">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Model</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">No Machine</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
